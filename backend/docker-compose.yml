services:
  user-service:
    build: ./microservices/user
    ports:
      - "3001:4000"
    environment:
      MONGO_URI: mongodb://mongo:27017/estudiantesDB
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: